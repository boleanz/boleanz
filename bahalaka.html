<html>
<head>
    <title>Kupalino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            position: relative;
        }

        video.background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .mainbody {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .mainbody h1 {
            font-size: 3rem;
            color: #2dfdb870;
            text-shadow: 0 0 10px #2dfdb6, 0 0 20px #2dfdb6, 0 0 40px #2dfdb6;
            animation: pulse 2s infinite;
        }

        .mainbody p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px #2dfdb6, 0 0 20px #2dfdb6, 0 0 40px #2dfdb6;
            }
            50% {
                text-shadow: 0 0 20px #2dfdb870, 0 0 30px #2dfdb870, 0 0 60px #2dfdb870;
            }
            100% {
                text-shadow: 0 0 10px #2dfdb6, 0 0 20px #2dfdb6, 0 0 40px #2dfdb6;
            }
        }
    </style>
</head>
<body>
    <audio src="https://boleanz.github.io/boleanz/hellodog.mp3" autoplay loop id="kanta"></audio>
    <script>
        const audio = document.getElementById('kanta');
        audio.volume = 0.3;
    
        window.addEventListener('load', () => {
            audio.play().catch(() => {
                const clickToPlay = () => {
                    audio.play();
                    document.removeEventListener('click', clickToPlay);
                };
                document.addEventListener('click', clickToPlay);
                window.open('https://www.youtube.com/@PablitoKupalino', '_blank');
                window.open('https://www.youtube.com/@JuliusBaet', '_blank');
                window.open('https://pornhub.com', '_blank');
            });
        });
    </script>
    <video class="background" autoplay muted loop>
        <source src="https://cdn.pablitokupalino.xyz/img/kupalzs.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="mainbody">
        <h1>Kupalino Was Here</h1>
        <p>#RasclatMenuOnTop â€” Expect us.</p>
    </div>
</body>
</html>
